<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор графіків</title>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
:root{--primary-color:#4a90e2;--primary-hover-color:#357abd;--danger-color:#e24a4a;--danger-hover-color:#c93e3e;--background-color:#f4f7f9;--container-bg-color:#fff;--text-color:#333;--border-color:#e0e0e0;--header-bg-color:#f8f9fa;--row-hover-color:#eff5fc}

body{font-family:'Montserrat',sans-serif;margin:0;padding:0;background-color:var(--background-color);color:var(--text-color);height:100vh;overflow:hidden}

.main-container{display:flex;height:100vh;width:100%}

#left-pane,#right-pane{height:100%;overflow-y:auto;padding:20px;box-sizing:border-box}

#left-pane{flex:0 0 70%;background-color:var(--container-bg-color);overflow-y:hidden;display:flex;flex-direction:column}

#right-pane{flex:1;border-left:2px solid var(--border-color);display:flex;align-items:center;justify-content:center;position:relative}

#plot-div{width:100%;height:100%;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:1.2em;color:#777;text-align:center}

.header-container{display:flex;justify-content:space-between;align-items:center;padding-bottom:10px;border-bottom:2px solid var(--border-color);flex-shrink:0;flex-wrap:wrap;gap:10px}

h2{margin:0;color:#333;flex-shrink:0}

#data-table-container{margin-top:20px;overflow:hidden;flex-grow:1}

#data-table{width:100%;border-collapse:collapse}

#data-table th,#data-table td{border:1px solid var(--border-color);padding:10px;text-align:center;position:relative;transition:font-size .2s ease-in-out}

#data-table th{background-color:var(--header-bg-color);font-weight:500}

#data-table tbody tr:hover{background-color:var(--row-hover-color)}

[contenteditable=true]{outline:2px solid transparent;transition:outline .2s}

[contenteditable=true]:focus{outline:2px solid var(--primary-color);background-color:#fff}

.delete-btn{background:0 0;border:none;color:#aaa;cursor:pointer;font-size:1em;position:absolute;top:50%;transform:translateY(-50%);opacity:0;transition:opacity .2s,color .2s}

.delete-col-btn{right:5px}

.delete-row-btn{right:5px}

th:hover .delete-col-btn,tr:hover .delete-row-btn{opacity:1}

.delete-btn:hover{color:var(--danger-color)}

.controls{display:flex;gap:10px;align-items:center;flex-shrink:0;flex-wrap:wrap}

.btn{padding:10px 15px;border:none;border-radius:6px;background-color:var(--primary-color);color:#fff;cursor:pointer;font-size:14px;transition:background-color .2s;display:flex;align-items:center;gap:8px;height:40px;box-sizing:border-box}

.btn:hover{background-color:var(--primary-hover-color)}.color-picker-container{position:relative}

#color-picker-popup{display:none;position:absolute;top:calc(100% + 5px);left:0;z-index:100;background-color:var(--container-bg-color);border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.15);padding:10px}

.color-picker-wrapper{display:flex;align-items:center;height:40px;border:2px solid var(--border-color);border-radius:6px;padding:0 5px 0 8px;box-sizing:border-box;background-color:var(--container-bg-color);transition:border-color .2s}

.color-picker-wrapper:focus-within{border-color:var(--primary-color)}

#color-picker{padding:0;width:28px;height:28px;border:none;cursor:pointer;background-color:transparent}

#hex-input{border:none;outline:0;width:70px;height:100%;padding-left:8px;font-size:14px;font-family:'Montserrat',sans-serif;background-color:transparent;color:var(--text-color)}

.compare-control{display:flex;align-items:center;gap:8px;height:40px;padding:0 10px;background-color:#eaf2fa;border-radius:6px;transition:opacity .2s}

.compare-control label{cursor:pointer;font-size:14px;font-weight:500;color:var(--primary-color);display:flex;align-items:center}

#compare-toggle,#connect-toggle,#bar-chart-toggle,#rotate-toggle{cursor:pointer;accent-color:var(--primary-color)}

.column-color-picker{width:24px;height:24px;border:1px solid var(--border-color);border-radius:4px;cursor:pointer;margin-left:8px;vertical-align:middle}

.th-content-wrapper{display:flex;align-items:center;justify-content:center;gap:5px}

#rotate-toggle-container,
#connect-toggle-container,
#bar-chart-toggle-container,
#color-picker-container,
#compare-toggle-container {
    display: flex;
    align-items: center;
    height: 40px;
    visibility: visible;
    position: relative;
}
#rotate-toggle-container.hidden,
#connect-toggle-container.hidden,
#bar-chart-toggle-container.hidden,
#color-picker-container.hidden {
    opacity: 0;
    position: absolute;
    pointer-events: none;
}
#capture-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    color: white;
    font-size: 18px;
    flex-direction: column;
    gap: 20px;
}
#capture-progress {
    width: 300px;
    height: 20px;
    background: #555;
    border-radius: 10px;
    overflow: hidden;
}
#capture-progress-bar {
    height: 100%;
    background: #4a90e2;
    width: 0%;
    transition: width 0.3s;
}
#capture-status {
    font-weight: 500;
    text-align: center;
    max-width: 80%;
    line-height: 1.5;
}
    </style>
</head>
<body>
    <div class="main-container">
        <div id="left-pane">
            <div class="header-container">
                <h2><i class="fas fa-table"></i> Генератор графіків</h2>
                <div class="controls">
                    <div class="compare-control" id="rotate-toggle-container">
                        <input type="checkbox" id="rotate-toggle">
                        <label for="rotate-toggle" title="Обертати"><i class="fas fa-sync-alt"></i></label>
                    </div>
                    <div class="compare-control" id="connect-toggle-container">
                        <input type="checkbox" id="connect-toggle">
                        <label for="connect-toggle" title="Об'єднати"><i class="fas fa-link"></i></label>
                    </div>
                    <div class="compare-control" id="bar-chart-toggle-container">
                        <input type="checkbox" id="bar-chart-toggle">
                        <label for="bar-chart-toggle" title="Стовпці"><i class="fas fa-chart-bar"></i></label>
                    </div>
                    <div class="color-picker-container" id="color-picker-container">
                        <button id="color-picker-toggle-btn" class="btn" title="Обрати колір точок">
                            <i class="fas fa-palette"></i>
                        </button>
                        <div id="color-picker-popup">
                            <div class="color-picker-wrapper">
                                <input type="color" id="color-picker" value="#b80000">
                                <input type="text" id="hex-input" maxlength="7">
                            </div>
                        </div>
                    </div>
                    <div class="compare-control" id="compare-toggle-container">
                        <input type="checkbox" id="compare-toggle">
                        <label for="compare-toggle" title="Порівняти"><i class="fas fa-balance-scale"></i></label>
                    </div>
                    <button id="add-row-btn" class="btn"><i class="fas fa-plus"></i>Рядок ⮟</button>
                    <button id="add-col-btn" class="btn"><i class="fas fa-plus"></i>Колонку ➤</button>
                    <button id="download-btn" class="btn" title="Завантажити"><i class="fas fa-download"></i></button>
                </div>
            </div>
            <div id="data-table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="right-pane">
            <div id="plot-div">
            </div>
        </div>
    </div>
    <div id="capture-overlay" style="display: none;">
        <div id="capture-status">Підготовка до захоплення...</div>
        <div id="capture-progress">
            <div id="capture-progress-bar"></div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const table = document.getElementById('data-table');
        const thead = table.querySelector('thead tr');
        const tbody = table.querySelector('tbody');
        const plotDiv = document.getElementById('plot-div');
        const addRowBtn = document.getElementById('add-row-btn');
        const addColBtn = document.getElementById('add-col-btn');
        const downloadBtn = document.getElementById('download-btn');
        const colorPickerToggleBtn = document.getElementById('color-picker-toggle-btn');
        const colorPickerPopup = document.getElementById('color-picker-popup');
        const colorPicker = document.getElementById('color-picker');
        const hexInput = document.getElementById('hex-input');
        const compareToggle = document.getElementById('compare-toggle');
        const connectToggle = document.getElementById('connect-toggle');
        const barChartToggle = document.getElementById('bar-chart-toggle');
        const rotateToggle = document.getElementById('rotate-toggle');
        const colorPickerContainer = document.getElementById('color-picker-container');
        const connectToggleContainer = document.getElementById('connect-toggle-container');
        const barChartToggleContainer = document.getElementById('bar-chart-toggle-container');
        const rotateToggleContainer = document.getElementById('rotate-toggle-container');
        const captureOverlay = document.getElementById('capture-overlay');
        const captureStatus = document.getElementById('capture-status');
        const progressBar = document.getElementById('capture-progress-bar');
        let isCompareMode = false;
        let connectPoints = false;
        let isBarChartMode = false;
        let rotationAnimationId = null;
        const defaultColors = ['#b80000', '#000000', '#50e3c2', '#f5a623', '#bd10e0'];
        rotateToggleContainer.classList.add('hidden');
        barChartToggleContainer.classList.add('hidden');
        connectToggleContainer.classList.add('hidden');
        
        function initialize() {
            const initialHeaders = ["Координата X"];
            const initialData = [ [2], [4], [3], [5], [10.5] ];
            initialHeaders.forEach(headerText => createColumn(headerText));
            initialData.forEach(rowData => createRow(rowData));
            hexInput.value = colorPicker.value;
            updatePlot();
            adjustTableLayout();
            setupEventListeners();
        }
        
        function setupEventListeners() {
            addRowBtn.addEventListener('click', () => {
                createRow();
                updatePlot();
                adjustTableLayout();
            });
            
            addColBtn.addEventListener('click', () => {
                if (isCompareMode) {
                    createColumn();
                } else {
                    const currentColCount = thead.cells.length;
                    if (currentColCount >= 3) {
                        showModal('У режимі єдиного набору даних доступно лише 3 стовпці.');
                        return;
                    }
                    const newHeaderText = ["Координата Y", "Координата Z"][currentColCount - 1];
                    if (newHeaderText) {
                        createColumn(newHeaderText);
                    }
                }
                updatePlot();
                adjustTableLayout();
            });
            
            table.addEventListener('input', (e) => {
                if (e.target.matches('[contenteditable="true"]') || e.target.matches('.column-color-picker')) {
                    setTimeout(updatePlot, 50); 
                }
            });
            
            colorPickerToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                colorPickerPopup.style.display = colorPickerPopup.style.display === 'block' ? 'none' : 'block';
            });
            
            document.addEventListener('click', (e) => {
                if (!colorPickerPopup.contains(e.target) && !colorPickerToggleBtn.contains(e.target)) {
                    colorPickerPopup.style.display = 'none';
                }
            });
            
            colorPicker.addEventListener('input', () => {
                hexInput.value = colorPicker.value;
                updatePlot();
            });
            
            hexInput.addEventListener('change', () => {
                if (/^#[0-9A-F]{6}$/i.test(hexInput.value)) {
                    colorPicker.value = hexInput.value;
                    updatePlot();
                } else {
                    hexInput.value = colorPicker.value;
                }
            });
            
            table.addEventListener('click', (e) => {
                if (e.target.matches('.delete-row-btn, .delete-row-btn *')) {
                    deleteRow(e.target.closest('tr'));
                }
                if (e.target.matches('.delete-col-btn, .delete-col-btn *')) {
                    deleteColumn(e.target.closest('th').cellIndex);
                }
            });
            
            window.addEventListener('resize', () => {
                requestAnimationFrame(() => {
                    updatePlot();
                    adjustTableLayout();
                });
            });
            
            compareToggle.addEventListener('change', handleModeSwitch);
            
            connectToggle.addEventListener('change', () => {
                connectPoints = connectToggle.checked;
                updatePlot();
            });
            
            barChartToggle.addEventListener('change', () => {
                isBarChartMode = barChartToggle.checked;
                connectToggle.disabled = isBarChartMode;
                if (isBarChartMode) {
                    connectToggle.checked = false;
                    connectPoints = false;
                }
                updatePlot();
            });
            
            rotateToggle.addEventListener('change', () => {
                if (rotateToggle.checked) {
                    startRotation();
                } else {
                    stopRotation(); 
                }
            });
            
            downloadBtn.addEventListener('click', async () => {
                if (rotateToggle.checked && rotateToggleContainer.classList.contains('hidden') === false) {
                    await captureRotationGIF();
                } else {
                    captureScreenshot();
                }
            });
        }
        
        function showModal(message) {
            const modal = document.createElement('div');
            modal.textContent = message;
            Object.assign(modal.style, { 
                position: 'fixed', 
                top: '20px', 
                left: '50%', 
                transform: 'translateX(-50%)', 
                background: 'var(--danger-color)', 
                color: 'white', 
                padding: '10px 20px', 
                borderRadius: '5px', 
                zIndex: 1000, 
                boxShadow: '0 2px 10px rgba(0,0,0,0.2)',
                maxWidth: '90%',
                textAlign: 'center',
                fontSize: '14px'
            });
            document.body.appendChild(modal);
            setTimeout(() => modal.remove(), 4000);
        }
        
        function handleModeSwitch() {
            isCompareMode = compareToggle.checked;
            colorPickerContainer.classList.toggle('hidden', isCompareMode);
            updateTableView();
            updatePlot();
            adjustTableLayout();
        }
        
        function updateTableView() {
            Array.from(thead.cells).forEach((th, colIndex) => {
                const existingPicker = th.querySelector('.column-color-picker');
                const contentWrapper = th.querySelector('.th-content-wrapper') || createContentWrapper(th);
                if (isCompareMode) {
                    if (!existingPicker) {
                        const picker = document.createElement('input');
                        picker.type = 'color';
                        picker.className = 'column-color-picker';
                        picker.value = defaultColors[colIndex % defaultColors.length];
                        contentWrapper.appendChild(picker);
                    }
                    contentWrapper.childNodes[0].nodeValue = `Набір даних ${colIndex + 1} `;
                } else {
                    if (existingPicker) {
                        existingPicker.remove();
                    }
                    const headers = ["Координата X", "Координата Y", "Координата Z"];
                    contentWrapper.childNodes[0].nodeValue = headers[colIndex] || `Column ${colIndex + 1}`;
                }
            });
        }
        
        function createContentWrapper(th) {
            const wrapper = document.createElement('div');
            wrapper.className = 'th-content-wrapper';
            while (th.firstChild && th.firstChild.nodeType === 3) { 
                wrapper.appendChild(th.firstChild);
            }
            th.insertBefore(wrapper, th.firstChild);
            return wrapper;
        }
        
        function createColumn(headerText) {
            const colIndex = thead.cells.length;
            const th = document.createElement('th');
            th.setAttribute('contenteditable', 'true');
            const wrapper = document.createElement('div');
            wrapper.className = 'th-content-wrapper';
            if (isCompareMode) {
                headerText = headerText || `Набір даних ${colIndex + 1}`;
                wrapper.appendChild(document.createTextNode(headerText + ' '));
                const picker = document.createElement('input');
                picker.type = 'color';
                picker.className = 'column-color-picker';
                picker.value = defaultColors[colIndex % defaultColors.length];
                wrapper.appendChild(picker);
            } else {
                headerText = headerText || "New Column";
                wrapper.appendChild(document.createTextNode(headerText));
            }
            th.appendChild(wrapper);
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn delete-col-btn';
            deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
            th.appendChild(deleteBtn);
            thead.appendChild(th);
            for (const row of tbody.rows) {
                const td = document.createElement('td');
                td.setAttribute('contenteditable', 'true');
                td.textContent = isCompareMode ? '0,0' : '0';
                row.insertBefore(td, row.cells[row.cells.length - 1]); 
            }
        }
        
        function deleteColumn(colIndex) {
            if (!isCompareMode && thead.cells.length <= 1) {
                showModal('Необхідно мати в наявності бодай одну колонку.');
                return;
            }
            thead.deleteCell(colIndex);
            for (const row of tbody.rows) {
                row.deleteCell(colIndex);
            }
            updatePlot();
            adjustTableLayout();
        }
        
        function createRow(rowData = []) {
            const tr = tbody.insertRow();
            const colCount = thead.cells.length;
            for (let i = 0; i < colCount; i++) {
                const td = tr.insertCell();
                td.setAttribute('contenteditable', 'true');
                if (rowData[i] !== undefined) {
                    td.textContent = rowData[i];
                } else {
                    td.textContent = isCompareMode ? '0,0' : '0';
                }
            }
            const deleteCell = tr.insertCell();
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn delete-row-btn';
            deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
            deleteCell.appendChild(deleteBtn);
            deleteCell.style.border = 'none';
            deleteCell.style.background = 'none';
        }
        
        function deleteRow(rowElement) {
            rowElement.remove();
            updatePlot();
            adjustTableLayout();
        }
        
        function parseTable() {
            if (isCompareMode) {
                const datasets = Array.from(thead.cells).map((th, colIndex) => {
                    const wrapper = th.querySelector('.th-content-wrapper');
                    const name = wrapper ? wrapper.childNodes[0].nodeValue.trim() : `Dataset ${colIndex + 1}`;
                    const colorPicker = th.querySelector('.column-color-picker');
                    const color = colorPicker ? colorPicker.value : '#000000';
                    const coords = Array.from(tbody.rows).map(row => {
                        const cell = row.cells[colIndex];
                        if (!cell) return [];
                        return cell.textContent.split(',')
                            .map(s => parseFloat(s.trim()))
                            .filter(n => !isNaN(n));
                    }).filter(c => c.length > 0);
                    return { name, color, coords };
                });
                return { datasets, isCompare: true };
            } else {
                const headers = Array.from(thead.cells).map(th => {
                    const wrapper = th.querySelector('.th-content-wrapper');
                    return wrapper ? wrapper.childNodes[0].nodeValue.trim() : th.textContent.trim();
                });
                const data = Array.from(tbody.rows).map(row => {
                    const dataCells = Array.from(row.cells).slice(0, -1); 
                    return dataCells.map(cell => {
                        const value = parseFloat(cell.textContent);
                        return isNaN(value) ? 0 : value;
                    });
                });
                return { headers, data, isCompare: false };
            }
        }
        
        function adjustTableLayout() {
            const tableContainer = document.getElementById('data-table-container');
            const table = document.getElementById('data-table');
            const BASE_FONT_SIZE = 14;
            const MIN_FONT_SIZE = 7;
            const containerHeight = tableContainer.clientHeight;
            const margin = window.innerHeight * 0.02;
            const targetMaxHeight = containerHeight - margin;
            table.style.fontSize = BASE_FONT_SIZE + 'px';
            const contentHeight = table.offsetHeight;
            if (contentHeight > targetMaxHeight) {
                const scaleRatio = targetMaxHeight / contentHeight;
                let newFontSize = BASE_FONT_SIZE * scaleRatio;
                newFontSize = Math.max(newFontSize, MIN_FONT_SIZE); 
                table.style.fontSize = newFontSize + 'px';
            } else {
                table.style.fontSize = BASE_FONT_SIZE + 'px';
            }
        }
        
        function startRotation() {
            if (rotationAnimationId) return; 
            const radius = 2.5; 
            const z = 1.75;
            let angle = Math.atan2(plotDiv.layout.scene.camera.eye.y, plotDiv.layout.scene.camera.eye.x);
            function rotate() {
                angle += 0.01;
                const eye_x = radius * Math.cos(angle);
                const eye_y = radius * Math.sin(angle);
                Plotly.relayout(plotDiv, { 'scene.camera.eye': { x: eye_x, y: eye_y, z: z } });
                rotationAnimationId = requestAnimationFrame(rotate);
            }
            rotate();
        }
        
        function stopRotation(resetPosition = true) {
            if (rotationAnimationId) {
                cancelAnimationFrame(rotationAnimationId);
                rotationAnimationId = null;
            }
            if (resetPosition) {
                Plotly.relayout(plotDiv, { 'scene.camera.eye': { x: 1.75, y: 1.75, z: 1.75 } });
            }
        }
        
        function create3DBarTraces(points, color, name, barSize = 0.8) {
            const allX = [], allY = [], allZ = [];
            const allI = [], allJ = [], allK = [];
            let vertexOffset = 0;
            for (const point of points) {
                const [px, py, pz] = point;
                if (pz === 0) continue;
                const halfSize = barSize / 2;
                const vertices = [
                    [px - halfSize, py - halfSize, 0],   // 0
                    [px + halfSize, py - halfSize, 0],   // 1
                    [px + halfSize, py + halfSize, 0],   // 2
                    [px - halfSize, py + halfSize, 0],   // 3
                    [px - halfSize, py - halfSize, pz], // 4
                    [px + halfSize, py - halfSize, pz], // 5
                    [px + halfSize, py + halfSize, pz], // 6
                    [px - halfSize, py + halfSize, pz]   // 7
                ];
                vertices.forEach(v => {
                    allX.push(v[0]);
                    allY.push(v[1]);
                    allZ.push(v[2]);
                });
                const faces = [
                    [0, 1, 2], [0, 2, 3], // Bottom
                    [4, 5, 6], [4, 6, 7], // Top
                    [0, 1, 5], [0, 5, 4], // Front
                    [2, 3, 7], [2, 7, 6], // Back
                    [0, 3, 7], [0, 7, 4], // Left
                    [1, 2, 6], [1, 6, 5]  // Right
                ];
                faces.forEach(face => {
                    allI.push(face[0] + vertexOffset);
                    allJ.push(face[1] + vertexOffset);
                    allK.push(face[2] + vertexOffset);
                });
                vertexOffset += 8;
            }
            return {
                x: allX, y: allY, z: allZ,
                i: allI, j: allJ, k: allK,
                type: 'mesh3d',
                name: name,
                color: color,
                flatshading: true,
                lighting: { ambient: 0.8, diffuse: 1, specular: 0.1, roughness: 0.5, fresnel: 0.2 }
            };
        }
        
        function updatePlot() {
            stopRotation(false);
            const parsed = parseTable();
            const plotContainerRect = plotDiv.getBoundingClientRect();
            Plotly.purge(plotDiv);
            plotDiv.innerHTML = '';
            let is3D = false;
            rotateToggleContainer.classList.add('hidden');
            barChartToggleContainer.classList.add('hidden');
            connectToggleContainer.classList.add('hidden');
            
            if (parsed.isCompare) {
                const datasets = parsed.datasets.filter(d => d.coords.length > 0 && d.coords[0].length > 0);
                if (datasets.length > 0) {
                   if (datasets[0].coords[0].length === 3) is3D = true;
                }
                barChartToggleContainer.classList.remove('hidden');
                connectToggleContainer.classList.remove('hidden');
            } else {
                const numCols = parsed.headers ? parsed.headers.length : 0;
                if (numCols > 1) {
                    connectToggleContainer.classList.remove('hidden');
                    barChartToggleContainer.classList.remove('hidden');
                    if (numCols === 3) is3D = true;
                }
            }
            
            if (is3D) {
                rotateToggleContainer.classList.remove('hidden');
            }
            
            connectToggle.disabled = isBarChartMode;
            const plotMode = connectPoints ? 'lines+markers' : 'markers';
            const plotType = isBarChartMode ? 'bar' : 'scatter';
            
            let layout = {
                title: 'Графік',
                width: plotContainerRect.width,
                height: plotContainerRect.height,
                margin: { t: 40, l: 50, r: 20, b: 50 },
                paper_bgcolor: 'var(--container-bg-color)',
                plot_bgcolor: 'var(--background-color)',
                font: { family: 'Montserrat, sans-serif', color: 'var(--text-color)' },
                showlegend: isCompareMode
            };
            
            if (parsed.isCompare) {
                const datasets = parsed.datasets.filter(d => d.coords.length > 0 && d.coords[0].length > 0);
                if (datasets.length === 0) {
                    plotDiv.textContent = 'Введіть дані у форматі x,y або x,y,z для порівняння.';
                    return;
                }
                
                const dim = datasets[0].coords[0].length;
                let plotData = [];
                
                switch (dim) {
                    case 2: 
                        plotData = datasets.map(ds => ({
                            x: ds.coords.map(c => c[0]),
                            y: ds.coords.map(c => c[1]),
                            mode: isBarChartMode ? undefined : plotMode, 
                            type: plotType,
                            name: ds.name,
                            marker: { color: ds.color, size: 10 },
                            line: { color: ds.color } 
                        }));
                        layout.xaxis = { title: 'X' };
                        layout.yaxis = { title: 'Y' };
                        if (isBarChartMode) layout.barmode = 'group';
                        break;
                        
                    case 3: 
                        if (isBarChartMode) {
                            plotData = datasets.map(ds => create3DBarTraces(ds.coords, ds.color, ds.name)).filter(trace => trace.x.length > 0);
                        } else {
                            plotData = datasets.map(ds => ({
                                x: ds.coords.map(c => c[0]),
                                y: ds.coords.map(c => c[1]),
                                z: ds.coords.map(c => c[2]),
                                mode: plotMode, 
                                type: 'scatter3d',
                                name: ds.name,
                                marker: { color: ds.color, size: 8 },
                                line: { color: ds.color } 
                            }));
                        }
                        layout.scene = {
                            xaxis: { title: 'X' },
                            yaxis: { title: 'Y' },
                            zaxis: { title: 'Z' },
                            camera: { eye: { x: 1.75, y: 1.75, z: 1.75 } }
                        };
                        break;
                        
                    default:
                        plotDiv.textContent = 'Порівняння підтримується для 2D та 3D.';
                        return;
                }
                
                Plotly.newPlot(plotDiv, plotData, layout, {responsive: true});
            } else {
                const { headers, data } = parsed;
                const numCols = headers.length;
                const selectedColor = colorPicker.value;
                
                if (numCols === 0 || data.length === 0) {
                    plotDiv.textContent = 'Додайте рядок-колонку аби згенерувати інформацію';
                    return;
                }
                
                let plotData = [];
                
                switch (numCols) {
                    case 1: 
                        plotData = [{
                            x: data.map(row => row[0]), y: data.map(() => 0),
                            mode: isBarChartMode ? undefined : plotMode,
                            type: plotType,
                            marker: { color: selectedColor, size: 12 },
                            line: { color: selectedColor } 
                        }];
                        layout.title = headers[0];
                        layout.xaxis = { title: headers[0] };
                        layout.yaxis = { title: '', showticklabels: false, showgrid: false, zeroline: true, range: isBarChartMode ? null : [-1, 1], fixedrange: !isBarChartMode };
                        break;
                        
                    case 2: 
                        plotData = [{
                            x: data.map(row => row[0]), y: data.map(row => row[1]),
                            mode: isBarChartMode ? undefined : plotMode, 
                            type: plotType,
                            marker: { color: selectedColor, size: 10 },
                            line: { color: selectedColor } 
                        }];
                        layout.xaxis = { title: headers[0] };
                        layout.yaxis = { title: headers[1] };
                        break;
                        
                    case 3:
                        if (isBarChartMode) {
                            const trace = create3DBarTraces(data, selectedColor, headers.join(', '));
                            plotData = trace.x.length > 0 ? [trace] : [];
                        } else {
                            plotData = [{
                                x: data.map(row => row[0]), y: data.map(row => row[1]), z: data.map(row => row[2]),
                                mode: plotMode, 
                                type: 'scatter3d',
                                marker: { color: selectedColor, size: 8 },
                                line: { color: selectedColor } 
                            }];
                        }
                        layout.scene = {
                            xaxis: { title: headers[0] }, yaxis: { title: headers[1] }, zaxis: { title: headers[2] },
                            camera: { eye: { x: 1.75, y: 1.75, z: 1.75 } }
                        };
                        break;
                        
                    default:
                        plotDiv.textContent = 'Генератор підтримує роботу лише у 3-х вимірах';
                        return; 
                }
                
                Plotly.newPlot(plotDiv, plotData, layout, {responsive: true});
            }
            
            if (is3D && rotateToggle.checked) {
                startRotation();
            }
        }
        
        function captureScreenshot() {
            captureOverlay.style.display = 'flex';
            captureStatus.textContent = "Створення зображення...";
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                progressBar.style.width = '50%';
                Plotly.toImage(plotDiv, {
                    format: 'png',
                    width: plotDiv.clientWidth,
                    height: plotDiv.clientHeight
                }).then(function(url) {
                    progressBar.style.width = '100%';
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'plot.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    captureOverlay.style.display = 'none';
                }).catch(err => {
                    console.error('Error generating image:', err);
                    captureOverlay.style.display = 'none';
                    showModal('Помилка при створенні зображення');
                });
            }, 500);
        }
        
        async function captureRotationGIF() {
            captureOverlay.style.display = 'flex';
            captureStatus.textContent = "Завантаження компонентів...";
            progressBar.style.width = '0%';
        
            // --- SMOOTHNESS & SPEED PARAMETERS ---
            // High frame count for a slow, detailed rotation (360 degrees / 180 frames = 2 degrees per frame)
            const numFrames = 180;
            // Frame delay in milliseconds. 40ms = 25 FPS, which provides fluid motion.
            const frameDelay = 40;
            // This results in a slow and smooth 7.2-second animation (180 frames * 40ms).
            // --- END OF PARAMETERS ---

            const angleStep = 2 * Math.PI / numFrames;
            const radius = 2.5;
            const z = 1.75;
            
            let workerUrl = null;
        
            try {
                const workerResponse = await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');
                if (!workerResponse.ok) throw new Error('Network response for worker was not ok');
                const workerScript = await workerResponse.text();
                const blob = new Blob([workerScript], { type: 'application/javascript' });
                workerUrl = URL.createObjectURL(blob);
        
                stopRotation(false);
        
                const gif = new GIF({
                    workers: 2,
                    quality: 10,
                    width: plotDiv.clientWidth,
                    height: plotDiv.clientHeight,
                    workerScript: workerUrl
                });
        
                gif.on('finished', function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'rotating_plot.gif';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    captureOverlay.style.display = 'none';
                    if (rotateToggle.checked) startRotation();
                });
        
                gif.on('progress', function(p) {
                    const totalProgress = 10 + (p * 90);
                    progressBar.style.width = `${totalProgress}%`;
                    captureStatus.textContent = `Кодування GIF: ${Math.round(p * 100)}%`;
                });
        
                // --- Frame Capturing Loop ---
                for (let i = 0; i < numFrames; i++) {
                    const angle = i * angleStep;
                    const eye_x = radius * Math.cos(angle);
                    const eye_y = radius * Math.sin(angle);
        
                    await Plotly.relayout(plotDiv, { 'scene.camera.eye': { x: eye_x, y: eye_y, z: z } });
                    await new Promise(resolve => setTimeout(resolve, 50)); 
        
                    const imgData = await Plotly.toImage(plotDiv, { format: 'png' });
                    const img = await new Promise(resolve => {
                        const image = new Image();
                        image.onload = () => resolve(image);
                        image.src = imgData;
                    });
        
                    gif.addFrame(img, { delay: frameDelay });
        
                    const captureProgress = ((i + 1) / numFrames) * 10;
                    progressBar.style.width = `${captureProgress}%`;
                    captureStatus.textContent = `Захоплення кадрів: ${Math.round(((i + 1) / numFrames) * 100)}%`;
                }
        
                captureStatus.textContent = 'Кодування GIF...';
                gif.render();
        
            } catch (error) {
                console.error("GIF creation error:", error);
                showModal('Помилка при створенні GIF. Перевірте з\'єднання з Інтернетом та спробуйте знову.');
                captureOverlay.style.display = 'none';
                if (rotateToggle.checked) startRotation();
            } finally {
                if (workerUrl) {
                    URL.revokeObjectURL(workerUrl);
                }
            }
        }
        
        initialize();
    });
    </script>
