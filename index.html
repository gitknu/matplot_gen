<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор графіків</title>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
:root{--primary-color:#4a90e2;--primary-hover-color:#357abd;--danger-color:#e24a4a;--danger-hover-color:#c93e3e;--background-color:#f4f7f9;--container-bg-color:#fff;--text-color:#333;--border-color:#e0e0e0;--header-bg-color:#f8f9fa;--row-hover-color:#eff5fc}

body{font-family:'Montserrat',sans-serif;margin:0;padding:0;background-color:var(--background-color);color:var(--text-color);height:100vh;overflow:hidden}

.main-container{display:flex;height:100vh;width:100%}

#left-pane,#right-pane{height:100%;overflow-y:auto;padding:20px;box-sizing:border-box}

#left-pane{flex:0 0 70%;background-color:var(--container-bg-color);overflow-y:hidden;display:flex;flex-direction:column}

#right-pane{flex:1;border-left:2px solid var(--border-color);display:flex;align-items:center;justify-content:center;position:relative}

#plot-div{width:100%;height:100%;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:1.2em;color:#777;text-align:center}

.header-container{display:flex;justify-content:space-between;align-items:center;padding-bottom:10px;border-bottom:2px solid var(--border-color);flex-shrink:0;flex-wrap:wrap;gap:10px}

h2{margin:0;color:#333;flex-shrink:0}

#data-table-container{margin-top:20px;overflow:hidden;flex-grow:1}

#data-table{width:100%;border-collapse:collapse}

#data-table th,#data-table td{border:1px solid var(--border-color);padding:10px;text-align:center;position:relative;transition:font-size .2s ease-in-out, background-color .2s ease-in-out}

#data-table thead tr th{background-color:var(--header-bg-color);font-weight:500}

#data-table tbody tr:hover{background-color:var(--row-hover-color)}

[contenteditable=true]{outline:2px solid transparent;transition:outline .2s}

[contenteditable=true]:focus{outline:2px solid var(--primary-color);background-color:#fff}

.invalid-cell { background-color: rgba(184, 0, 0, 0.1) !important; }

.delete-btn{background:0 0;border:none;color:#aaa;cursor:pointer;font-size:1em;position:absolute;top:50%;transform:translateY(-50%);opacity:0;transition:opacity .2s,color .2s}

.delete-col-btn{right:5px}

.delete-row-btn{right:5px}

th:hover .delete-col-btn,tr:hover .delete-row-btn{opacity:1}

.delete-btn:hover{color:var(--danger-color)}

.controls{display:flex;gap:10px;align-items:center;flex-shrink:0;flex-wrap:wrap}

.btn{padding:10px 15px;border:none;border-radius:6px;background-color:var(--primary-color);color:#fff;cursor:pointer;font-size:14px;transition:background-color .2s;display:flex;align-items:center;gap:8px;height:40px;box-sizing:border-box}

.btn:hover{background-color:var(--primary-hover-color)}.color-picker-container{position:relative}

#color-picker-popup{display:none;position:absolute;top:calc(100% + 5px);left:0;z-index:100;background-color:var(--container-bg-color);border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.15);padding:10px}

.color-picker-wrapper{display:flex;align-items:center;height:40px;border:2px solid var(--border-color);border-radius:6px;padding:0 5px 0 8px;box-sizing:border-box;background-color:var(--container-bg-color);transition:border-color .2s}

.color-picker-wrapper:focus-within{border-color:var(--primary-color)}

#color-picker{padding:0;width:28px;height:28px;border:none;cursor:pointer;background-color:transparent}

#hex-input{border:none;outline:0;width:70px;height:100%;padding-left:8px;font-size:14px;font-family:'Montserrat',sans-serif;background-color:transparent;color:var(--text-color)}

.compare-control, .control-wrapper{display:flex;align-items:center;gap:8px;height:40px;padding:0 10px;background-color:#eaf2fa;border-radius:6px;transition:opacity .2s}

.compare-control label, .control-wrapper label{cursor:pointer;font-size:14px;font-weight:500;color:var(--primary-color);display:flex;align-items:center}

#compare-toggle,#connect-toggle,#bar-chart-toggle,#rotate-toggle{cursor:pointer;accent-color:var(--primary-color)}

#thickness-slider{cursor:pointer;width:80px;accent-color:var(--primary-color)}

.column-color-picker{width:24px;height:24px;border:1px solid var(--border-color);border-radius:4px;cursor:pointer;margin-left:8px;vertical-align:middle}

.th-content-wrapper{display:flex;align-items:center;justify-content:center;gap:5px}

.download-container{position:relative}

#download-options{display:none;position:absolute;top:calc(100% + 5px);right:0;z-index:100;background-color:var(--container-bg-color);border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.15);padding:5px;width:180px;border:1px solid var(--border-color)}

.download-option{width:100%;background:none;border:none;text-align:left;padding:8px 12px;cursor:pointer;border-radius:6px;font-size:14px;font-family:'Montserrat',sans-serif;color:var(--text-color);display:flex;align-items:center;gap:10px;box-sizing:border-box}

.download-option:hover{background-color:var(--row-hover-color)}

.download-option i{width:16px;text-align:center;color:#666}

#rotate-toggle-container,#connect-toggle-container,#bar-chart-toggle-container,#color-picker-container,#compare-toggle-container,#thickness-slider-container{display:flex;align-items:center;height:40px;visibility:visible;position:relative}

#rotate-toggle-container.hidden,#connect-toggle-container.hidden,#bar-chart-toggle-container.hidden,#color-picker-container.hidden{opacity:0;position:absolute;pointer-events:none}

#capture-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);display:flex;justify-content:center;align-items:center;z-index:10000;color:#fff;font-size:18px;flex-direction:column;gap:20px}

#capture-progress{width:300px;height:20px;background:#555;border-radius:10px;overflow:hidden}

#capture-progress-bar{height:100%;background:#4a90e2;width:0%;transition:width .3s}

#capture-status{font-weight:500;text-align:center;max-width:80%;line-height:1.5}

.coord-names-row th{background-color:#f0f6ff;border-bottom:2px solid var(--primary-color)}
.coord-names-row:hover{background-color:transparent}
.coord-name-editor{display:flex;align-items:center;justify-content:center;gap:15px;padding:5px 0}
.coord-name-editor>div{display:inline-block}
.coord-name-editor label{font-weight:500;color:var(--primary-color);margin-right:5px}
.coord-name-editor div[contenteditable=true]{display:inline-block;border:1px solid var(--border-color);padding:4px 8px;border-radius:4px;background-color:#fff;min-width:80px;text-align:center}
    </style>
</head>
<body>
    <div class="main-container">
        <div id="left-pane">
            <div class="header-container">
                <h2><i class="fas fa-table"></i> Генератор графіків</h2>
                <div class="controls">
                    <div class="compare-control" id="rotate-toggle-container">
                        <input type="checkbox" id="rotate-toggle">
                        <label for="rotate-toggle" title="Обертати"><i class="fas fa-sync-alt"></i></label>
                    </div>
                    <div class="compare-control" id="connect-toggle-container">
                        <input type="checkbox" id="connect-toggle">
                        <label for="connect-toggle" title="Об'єднати"><i class="fas fa-link"></i></label>
                    </div>
                    <div class="compare-control" id="bar-chart-toggle-container">
                        <input type="checkbox" id="bar-chart-toggle">
                        <label for="bar-chart-toggle" title="Стовпці"><i class="fas fa-chart-bar"></i></label>
                    </div>
                    <div class="control-wrapper" id="thickness-slider-container" title="Товщина елементів">
                        <label for="thickness-slider"><i class="fas fa-arrows-alt-h"></i></label>
                        <input type="range" id="thickness-slider" min="1" max="100" value="50" step="1">
                    </div>
                    <div class="color-picker-container" id="color-picker-container">
                        <button id="color-picker-toggle-btn" class="btn" title="Обрати колір точок">
                            <i class="fas fa-palette"></i>
                        </button>
                        <div id="color-picker-popup">
                            <div class="color-picker-wrapper">
                                <input type="color" id="color-picker" value="#b80000">
                                <input type="text" id="hex-input" maxlength="7">
                            </div>
                        </div>
                    </div>
                    <div class="compare-control" id="compare-toggle-container">
                        <input type="checkbox" id="compare-toggle">
                        <label for="compare-toggle" title="Порівняти"><i class="fas fa-balance-scale"></i></label>
                    </div>
                    <button id="add-row-btn" class="btn"><i class="fas fa-plus"></i>Рядок ⮟</button>
                    <button id="add-col-btn" class="btn"><i class="fas fa-plus"></i>Колонку ➤</button>
                    <div class="download-container">
                        <button id="download-toggle-btn" class="btn" title="Завантажити"><i class="fas fa-download"></i></button>
                        <div id="download-options">
                            <button id="download-gif-btn" class="download-option"><i class="fas fa-film"></i> Animation (GIF)</button>
                            <button id="download-png-montage-btn" class="download-option"><i class="fas fa-th"></i> Image (PNG)</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="data-table-container">
                <table id="data-table">
                    <thead>
                        <tr id="main-header-row">
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="right-pane">
            <div id="plot-div">
            </div>
        </div>
    </div>
    <div id="capture-overlay" style="display: none;">
        <div id="capture-status">Підготовка до захоплення...</div>
        <div id="capture-progress">
            <div id="capture-progress-bar"></div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const table = document.getElementById('data-table');
        const thead = table.querySelector('thead');
        const mainHeaderRow = document.getElementById('main-header-row');
        const tbody = table.querySelector('tbody');
        const plotDiv = document.getElementById('plot-div');
        const addRowBtn = document.getElementById('add-row-btn');
        const addColBtn = document.getElementById('add-col-btn');
        const downloadToggleBtn = document.getElementById('download-toggle-btn');
        const downloadOptions = document.getElementById('download-options');
        const downloadGifBtn = document.getElementById('download-gif-btn');
        const downloadPngMontageBtn = document.getElementById('download-png-montage-btn');
        const colorPickerToggleBtn = document.getElementById('color-picker-toggle-btn');
        const colorPickerPopup = document.getElementById('color-picker-popup');
        const colorPicker = document.getElementById('color-picker');
        const hexInput = document.getElementById('hex-input');
        const compareToggle = document.getElementById('compare-toggle');
        const connectToggle = document.getElementById('connect-toggle');
        const barChartToggle = document.getElementById('bar-chart-toggle');
        const rotateToggle = document.getElementById('rotate-toggle');
        const thicknessSlider = document.getElementById('thickness-slider');
        const colorPickerContainer = document.getElementById('color-picker-container');
        const connectToggleContainer = document.getElementById('connect-toggle-container');
        const barChartToggleContainer = document.getElementById('bar-chart-toggle-container');
        const rotateToggleContainer = document.getElementById('rotate-toggle-container');
        const captureOverlay = document.getElementById('capture-overlay');
        const captureStatus = document.getElementById('capture-status');
        const progressBar = document.getElementById('capture-progress-bar');
        
        let isCompareMode = false;
        let connectPoints = false;
        let isBarChartMode = false;
        let is3DPlot = false;
        let rotationAnimationId = null;
        const defaultColors = ['#b80000', '#000000', '#50e3c2', '#f5a623', '#bd10e0', '#4a90e2', '#d0021b', '#7ed321', '#8b572a', '#9013fe'];
        rotateToggleContainer.classList.add('hidden');
        barChartToggleContainer.classList.add('hidden');
        connectToggleContainer.classList.add('hidden');
        
        // Helper to generate random sample data for new cells
        function generateSampleValue(isCompare, dimension = 2) {
            const randomNum = () => (Math.random() * 10).toFixed(1);
            if (isCompare) {
                const coords = [];
                for (let i = 0; i < dimension; i++) {
                    coords.push(randomNum());
                }
                return coords.join(',');
            } else {
                return randomNum();
            }
        }

        function initialize() {
            const initialHeaders = ["Координата X"];
            const initialData = [ [2], [4], [3], [5], [10.5] ];
            initialHeaders.forEach(headerText => createColumn(headerText));
            // Clear rows before adding initial data to prevent autofill
            tbody.innerHTML = '';
            initialData.forEach(rowData => createRow(rowData));
            hexInput.value = colorPicker.value;
            updatePlot();
            adjustTableLayout();
            setupEventListeners();
        }
        
        function setupEventListeners() {
            addRowBtn.addEventListener('click', () => { createRow(); updatePlot(); adjustTableLayout(); });
            addColBtn.addEventListener('click', () => {
                const currentColCount = mainHeaderRow.cells.length;
                if (isCompareMode) {
                    if (currentColCount >= 10) {
                        showModal('Максимальна кількість наборів даних – 10.');
                        return;
                    }
                    createColumn();
                } else {
                    if (currentColCount >= 3) { 
                        showModal('У режимі єдиного набору даних доступно лише 3 стовпці. Натисніть <i class="fas fa-balance-scale"></i> аби обрати режим порівняння даних.'); 
                        return; 
                    }
                    const newHeaderText = ["Координата Y", "Координата Z"][currentColCount - 1];
                    if (newHeaderText) { createColumn(newHeaderText); }
                }
                updatePlot(); adjustTableLayout();
            });
            table.addEventListener('input', (e) => {
                if (e.target.matches('[contenteditable="true"]') || e.target.matches('.column-color-picker')) { setTimeout(updatePlot, 50); }
            });
            colorPickerToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                colorPickerPopup.style.display = colorPickerPopup.style.display === 'block' ? 'none' : 'block';
            });
            document.addEventListener('click', (e) => {
                if (!colorPickerPopup.contains(e.target) && !colorPickerToggleBtn.contains(e.target)) { colorPickerPopup.style.display = 'none'; }
                if (!downloadOptions.contains(e.target) && !downloadToggleBtn.contains(e.target)) { downloadOptions.style.display = 'none'; }
            });
            colorPicker.addEventListener('input', () => { hexInput.value = colorPicker.value; updatePlot(); });
            hexInput.addEventListener('change', () => {
                if (/^#[0-9A-F]{6}$/i.test(hexInput.value)) { colorPicker.value = hexInput.value; updatePlot(); } 
                else { hexInput.value = colorPicker.value; }
            });
            table.addEventListener('click', (e) => {
                if (e.target.matches('.delete-row-btn, .delete-row-btn *')) { deleteRow(e.target.closest('tr')); }
                if (e.target.matches('.delete-col-btn, .delete-col-btn *')) { deleteColumn(e.target.closest('th').cellIndex); }
            });
            window.addEventListener('resize', () => { requestAnimationFrame(() => { updatePlot(); adjustTableLayout(); }); });
            compareToggle.addEventListener('change', handleModeSwitch);
            connectToggle.addEventListener('change', () => { connectPoints = connectToggle.checked; updatePlot(); });
            barChartToggle.addEventListener('change', () => {
                isBarChartMode = barChartToggle.checked;
                connectToggle.disabled = isBarChartMode;
                if (isBarChartMode) { connectToggle.checked = false; connectPoints = false; }
                updatePlot();
            });
            rotateToggle.addEventListener('change', () => {
                if (rotateToggle.checked) { startRotation(); } else { stopRotation(); }
            });
            thicknessSlider.addEventListener('input', () => {
                updatePlot();
            });
            downloadToggleBtn.addEventListener('click', () => {
                if (is3DPlot) {
                    downloadOptions.style.display = downloadOptions.style.display === 'block' ? 'none' : 'block';
                } else {
                    captureScreenshot();
                }
            });

            downloadGifBtn.addEventListener('click', () => {
                downloadOptions.style.display = 'none';
                if (rotateToggle.checked) stopRotation(false);
                captureRotationGIF();
            });
            downloadPngMontageBtn.addEventListener('click', () => {
                downloadOptions.style.display = 'none';
                if (rotateToggle.checked) stopRotation(false);
                captureStaticViewsPNG();
            });
        }
        
        function showModal(message){const modal=document.createElement('div');modal.innerHTML=message;Object.assign(modal.style,{position:'fixed',top:'85px',left:'50%',transform:'translateX(-50%)',background:'var(--danger-color)',color:'white',padding:'10px 20px',borderRadius:'5px',zIndex:1000,boxShadow:'0 2px 10px rgba(0,0,0,0.2)',maxWidth:'90%',textAlign:'center',fontSize:'14px'});document.body.appendChild(modal);setTimeout(()=>modal.remove(),4e3)}
        
        function addOrUpdateCoordNameRow() {
            if (!isCompareMode) return;
            let coordRow = thead.querySelector('.coord-names-row');
            if (!coordRow) {
                coordRow = thead.insertRow(0);
                coordRow.className = 'coord-names-row';
                const cell = document.createElement('th');
                coordRow.appendChild(cell);

                const editorContainer = document.createElement('div');
                editorContainer.className = 'coord-name-editor';
                editorContainer.innerHTML = `
                    <div class="x-coord-editor">
                        <label>Назва осі X:</label>
                        <div contenteditable="true" data-axis="x">X</div>
                    </div>
                    <div class="y-coord-editor">
                        <label>Назва осі Y:</label>
                        <div contenteditable="true" data-axis="y">Y</div>
                    </div>
                    <div class="z-coord-editor" style="display: none;">
                        <label>Назва осі Z:</label>
                        <div contenteditable="true" data-axis="z">Z</div>
                    </div>
                `;
                cell.appendChild(editorContainer);
            }
            const cell = coordRow.cells[0];
            if (cell) {
                cell.colSpan = mainHeaderRow.cells.length + 1; // +1 for delete button column
            }
        }

        function removeCoordNameRow() {
            const coordRow = thead.querySelector('.coord-names-row');
            if (coordRow) coordRow.remove();
        }

        function handleModeSwitch() {
            isCompareMode = compareToggle.checked;
            colorPickerContainer.classList.toggle('hidden', isCompareMode);

            if (isCompareMode) {
                addOrUpdateCoordNameRow();
            } else {
                removeCoordNameRow();
                const currentColCount = mainHeaderRow.cells.length;
                if (currentColCount > 3) {
                    for (let i = currentColCount - 1; i >= 3; i--) {
                        mainHeaderRow.deleteCell(i);
                        for (const row of tbody.rows) {
                            row.deleteCell(i);
                        }
                    }
                }
            }
            updateTableView();
            updatePlot();
            adjustTableLayout();
        }
        
        function updateTableView(){Array.from(mainHeaderRow.cells).forEach((th,colIndex)=>{const existingPicker=th.querySelector('.column-color-picker');const contentWrapper=th.querySelector('.th-content-wrapper')||createContentWrapper(th);if(isCompareMode){if(!existingPicker){const picker=document.createElement('input');picker.type='color';picker.className='column-color-picker';picker.value=defaultColors[colIndex%defaultColors.length];contentWrapper.appendChild(picker)}contentWrapper.childNodes[0].nodeValue=`Набір даних ${colIndex+1} `}else{if(existingPicker){existingPicker.remove()}const headers=["Координата X","Координата Y","Координата Z"];contentWrapper.childNodes[0].nodeValue=headers[colIndex]||`Column ${colIndex+1}`}})}
        
        function createContentWrapper(th){const wrapper=document.createElement('div');wrapper.className='th-content-wrapper';while(th.firstChild&&th.firstChild.nodeType===3){wrapper.appendChild(th.firstChild)}th.insertBefore(wrapper,th.firstChild);return wrapper}
        
        function createColumn(headerText){
            const colIndex=mainHeaderRow.cells.length;
            const th=document.createElement('th');
            th.setAttribute('contenteditable','true');
            const wrapper=document.createElement('div');
            wrapper.className='th-content-wrapper';
            if(isCompareMode){
                headerText=headerText||`Набір даних ${colIndex+1}`;
                wrapper.appendChild(document.createTextNode(headerText+' '));
                const picker=document.createElement('input');
                picker.type='color';
                picker.className='column-color-picker';
                picker.value=defaultColors[colIndex%defaultColors.length];
                wrapper.appendChild(picker)
            }else{
                headerText=headerText||"New Column";
                wrapper.appendChild(document.createTextNode(headerText))
            }
            th.appendChild(wrapper);
            const deleteBtn=document.createElement('button');
            deleteBtn.className='delete-btn delete-col-btn';
            deleteBtn.innerHTML='<i class="fas fa-times"></i>';
            th.appendChild(deleteBtn);
            mainHeaderRow.appendChild(th);
            for(const row of tbody.rows){
                const td=document.createElement('td');
                td.setAttribute('contenteditable','true');
                
                let sampleValue;
                if (isCompareMode) {
                    let compareDimension = 2; // Default to 2D
                    // Infer dimension from the first dataset in the same row
                    if (row.cells.length > 1 && row.cells[0].textContent.trim() !== '') {
                        const numParts = row.cells[0].textContent.trim().split(',').length;
                        compareDimension = Math.max(2, numParts); // Use existing dimension
                    }
                    sampleValue = generateSampleValue(true, compareDimension);
                } else {
                    sampleValue = generateSampleValue(false);
                }
                td.textContent = sampleValue;
                row.insertBefore(td,row.cells[row.cells.length-1])
            }
            addOrUpdateCoordNameRow()
        }
        
        function deleteColumn(colIndex){if(!isCompareMode&&mainHeaderRow.cells.length<=1){showModal('Необхідно мати в наявності бодай одну колонку.');return}mainHeaderRow.deleteCell(colIndex);for(const row of tbody.rows){row.deleteCell(colIndex)}addOrUpdateCoordNameRow();updatePlot();adjustTableLayout()}
        
        function createRow(rowData=[]){
            const tr=tbody.insertRow();
            const colCount=mainHeaderRow.cells.length;

            let compareDimension = 2; // Default dimension
            if (isCompareMode) {
                // If other rows exist, infer dimension from the first data cell of the table
                if (tbody.rows.length > 1) { 
                    const firstDataCell = tbody.rows[0].cells[0];
                    if (firstDataCell && firstDataCell.textContent.trim() !== '') {
                        const numParts = firstDataCell.textContent.trim().split(',').length;
                        compareDimension = Math.max(2, numParts);
                    }
                }
            }
            
            for(let i=0;i<colCount;i++){
                const td=tr.insertCell();
                td.setAttribute('contenteditable','true');
                // Only autofill if no specific data is provided for this cell
                if(rowData[i]!==undefined){
                    td.textContent=rowData[i]
                }else{
                    // Use helper to generate appropriate sample data
                    td.textContent = generateSampleValue(isCompareMode, compareDimension);
                }
            }
            const deleteCell=tr.insertCell();
            const deleteBtn=document.createElement('button');
            deleteBtn.className='delete-btn delete-row-btn';
            deleteBtn.innerHTML='<i class="fas fa-trash-alt"></i>';
            deleteCell.appendChild(deleteBtn);
            deleteCell.style.border='none';
            deleteCell.style.background='none'
        }
        
        function deleteRow(rowElement){rowElement.remove();updatePlot();adjustTableLayout()}
        
        function parseTable(){if(isCompareMode){const datasets=Array.from(mainHeaderRow.cells).map((th,colIndex)=>{const wrapper=th.querySelector('.th-content-wrapper');const name=wrapper?wrapper.childNodes[0].nodeValue.trim():`Dataset ${colIndex+1}`;const colorPicker=th.querySelector('.column-color-picker');const color=colorPicker?colorPicker.value:'#000000';const coords=Array.from(tbody.rows).map(row=>{const cell=row.cells[colIndex];if(!cell)return[];return cell.textContent.split(',').map(s=>parseFloat(s.trim())).filter(n=>!isNaN(n))}).filter(c=>c.length>0);return{name,color,coords}});return{datasets,isCompare:true}}else{const headers=Array.from(mainHeaderRow.cells).map(th=>{const wrapper=th.querySelector('.th-content-wrapper');return wrapper?wrapper.childNodes[0].nodeValue.trim():th.textContent.trim()});const data=Array.from(tbody.rows).map(row=>{const dataCells=Array.from(row.cells).slice(0,-1);return dataCells.map(cell=>{const value=parseFloat(cell.textContent);return isNaN(value)?0:value})});return{headers,data,isCompare:false}}}
        
        function adjustTableLayout(){const tableContainer=document.getElementById('data-table-container');const table=document.getElementById('data-table');const BASE_FONT_SIZE=14;const MIN_FONT_SIZE=7;const containerHeight=tableContainer.clientHeight;const margin=window.innerHeight*0.02;const targetMaxHeight=containerHeight-margin;table.style.fontSize=BASE_FONT_SIZE+'px';const contentHeight=table.offsetHeight;if(contentHeight>targetMaxHeight){const scaleRatio=targetMaxHeight/contentHeight;let newFontSize=BASE_FONT_SIZE*scaleRatio;newFontSize=Math.max(newFontSize,MIN_FONT_SIZE);table.style.fontSize=newFontSize+'px'}else{table.style.fontSize=BASE_FONT_SIZE+'px'}}
        function startRotation(){if(rotationAnimationId)return;const radius=2.5;const z=1.75;let angle=Math.atan2(plotDiv.layout.scene.camera.eye.y,plotDiv.layout.scene.camera.eye.x);function rotate(){angle+=0.01;const eye_x=radius*Math.cos(angle);const eye_y=radius*Math.sin(angle);Plotly.relayout(plotDiv,{'scene.camera.eye':{x:eye_x,y:eye_y,z:z}});rotationAnimationId=requestAnimationFrame(rotate)}rotate()}
        function stopRotation(resetPosition=true){if(rotationAnimationId){cancelAnimationFrame(rotationAnimationId);rotationAnimationId=null}if(resetPosition){Plotly.relayout(plotDiv,{'scene.camera.eye':{x:1.75,y:1.75,z:1.75}})}}
        function create3DBarTraces(points,color,name,barSize=.8){const allX=[],allY=[],allZ=[];const allI=[],allJ=[],allK=[];let vertexOffset=0;for(const point of points){const[px,py,pz]=point;if(pz===0)continue;const halfSize=barSize/2;const vertices=[[px-halfSize,py-halfSize,0],[px+halfSize,py-halfSize,0],[px+halfSize,py+halfSize,0],[px-halfSize,py+halfSize,0],[px-halfSize,py-halfSize,pz],[px+halfSize,py-halfSize,pz],[px+halfSize,py+halfSize,pz],[px-halfSize,py+halfSize,pz]];vertices.forEach(v=>{allX.push(v[0]);allY.push(v[1]);allZ.push(v[2])});const faces=[[0,1,2],[0,2,3],[4,5,6],[4,6,7],[0,1,5],[0,5,4],[2,3,7],[2,7,6],[0,3,7],[0,7,4],[1,2,6],[1,6,5]];faces.forEach(face=>{allI.push(face[0]+vertexOffset);allJ.push(face[1]+vertexOffset);allK.push(face[2]+vertexOffset)});vertexOffset+=8}return{x:allX,y:allY,z:allZ,i:allI,j:allJ,k:allK,type:'mesh3d',name:name,color:color,flatshading:true,lighting:{ambient:.8,diffuse:1,specular:.1,roughness:.5,fresnel:.2}}}
        
        function validateTableData() {
            const allDataCells = tbody.querySelectorAll('td[contenteditable="true"]');
            allDataCells.forEach(cell => cell.classList.remove('invalid-cell'));

            if (isCompareMode) {
                const dimFrequencies = {};
                let dataFound = false;

                allDataCells.forEach(cell => {
                    const content = cell.textContent.trim();
                    if (content) {
                        dataFound = true;
                        const dim = content.split(',').length;
                        dimFrequencies[dim] = (dimFrequencies[dim] || 0) + 1;
                    }
                });

                if (!dataFound) return;

                let mostCommonDim = null;
                let maxFreq = 0;
                for (const dim in dimFrequencies) {
                    if (dimFrequencies[dim] > maxFreq) {
                        maxFreq = dimFrequencies[dim];
                        mostCommonDim = parseInt(dim, 10);
                    }
                }
                
                if (mostCommonDim === null) return;

                allDataCells.forEach(cell => {
                    const content = cell.textContent.trim();
                    if (content) {
                        const currentDim = content.split(',').length;
                        if (currentDim !== mostCommonDim) {
                            cell.classList.add('invalid-cell');
                        }
                    }
                });

            } else {
                allDataCells.forEach(cell => {
                    if (cell.textContent.includes(',')) {
                        cell.classList.add('invalid-cell');
                    }
                });
            }
        }

        function updatePlot() {
            validateTableData();
            stopRotation(false);

            const thicknessValue = parseFloat(thicknessSlider.value);
            const markerSize = thicknessValue / 4; // Range: 0.25 -> 25, Default: 12.5
            const barThickness = thicknessValue / 100; // Range: 0.01 -> 1.0, Default: 0.5
            
            const parsed = parseTable();
            const plotContainerRect = plotDiv.getBoundingClientRect();
            Plotly.purge(plotDiv);
            plotDiv.innerHTML = '';
            is3DPlot = false;
            rotateToggleContainer.classList.add('hidden');
            barChartToggleContainer.classList.add('hidden');
            connectToggleContainer.classList.add('hidden');

            const coordRow = document.querySelector('.coord-names-row');
            let axisTitles = {};

            if (parsed.isCompare) {
                const datasets = parsed.datasets.filter(d => d.coords.length > 0 && d.coords[0].length > 0);
                if (datasets.length > 0 && datasets[0].coords[0].length === 3) is3DPlot = true;
                barChartToggleContainer.classList.remove('hidden');
                connectToggleContainer.classList.remove('hidden');
                
                if (coordRow) {
                    axisTitles.x = coordRow.querySelector('[data-axis="x"]').textContent.trim() || 'X';
                    axisTitles.y = coordRow.querySelector('[data-axis="y"]').textContent.trim() || 'Y';
                    axisTitles.z = coordRow.querySelector('[data-axis="z"]').textContent.trim() || 'Z';
                    const zEditor = coordRow.querySelector('.z-coord-editor');
                    if(zEditor) zEditor.style.display = is3DPlot ? 'inline-block' : 'none';
                } else {
                    axisTitles = { x: 'X', y: 'Y', z: 'Z' };
                }

            } else {
                const numCols = parsed.headers ? parsed.headers.length : 0;
                if (numCols > 1) {
                    connectToggleContainer.classList.remove('hidden');
                    barChartToggleContainer.classList.remove('hidden');
                    if (numCols === 3) is3DPlot = true;
                }
                axisTitles.x = parsed.headers[0];
                axisTitles.y = parsed.headers[1];
                axisTitles.z = parsed.headers[2];
            }
            
            if (is3DPlot) rotateToggleContainer.classList.remove('hidden');
            
            connectToggle.disabled = isBarChartMode;
            const plotMode = connectPoints ? 'lines+markers' : 'markers';
            const plotType = isBarChartMode ? 'bar' : 'scatter';
            
            let layout = { title: 'Графік', width: plotContainerRect.width, height: plotContainerRect.height, margin: { t: 40, l: 50, r: 20, b: 50 }, paper_bgcolor: 'var(--container-bg-color)', plot_bgcolor: 'var(--background-color)', font: { family: 'Montserrat, sans-serif', color: 'var(--text-color)' }, showlegend: isCompareMode };
            
            if (parsed.isCompare) {
                const datasets = parsed.datasets.filter(d => d.coords.length > 0 && d.coords[0].length > 0);
                if (datasets.length === 0) { plotDiv.textContent = 'Введіть дані у форматі x,y або x,y,z для порівняння.'; return; }
                const dim = datasets[0].coords[0].length;
                let plotData = [];
                switch (dim) {
                    case 2: plotData = datasets.map(ds => ({ x: ds.coords.map(c => c[0]), y: ds.coords.map(c => c[1]), mode: isBarChartMode ? undefined : plotMode, type: plotType, name: ds.name, marker: { color: ds.color, size: markerSize }, line: { color: ds.color }, width: isBarChartMode ? barThickness : undefined })); layout.xaxis = { title: axisTitles.x }; layout.yaxis = { title: axisTitles.y }; if (isBarChartMode) layout.barmode = 'group'; break;
                    case 3: if (isBarChartMode) { plotData = datasets.map(ds => create3DBarTraces(ds.coords, ds.color, ds.name, barThickness)); } else { plotData = datasets.map(ds => ({ x: ds.coords.map(c => c[0]), y: ds.coords.map(c => c[1]), z: ds.coords.map(c => c[2]), mode: plotMode, type: 'scatter3d', name: ds.name, marker: { color: ds.color, size: markerSize }, line: { color: ds.color } })); } layout.scene = { xaxis: { title: axisTitles.x }, yaxis: { title: axisTitles.y }, zaxis: { title: axisTitles.z }, camera: { eye: { x: 1.75, y: 1.75, z: 1.75 } } }; break;
                    default: plotDiv.textContent = 'Порівняння підтримується для 2D та 3D.'; return;
                }
                Plotly.newPlot(plotDiv, plotData, layout, {responsive: true});
            } else {
                const { headers, data } = parsed;
                const numCols = headers.length;
                const selectedColor = colorPicker.value;
                if (numCols === 0 || data.length === 0) { plotDiv.textContent = 'Додайте рядок-колонку аби згенерувати інформацію'; return; }
                let plotData = [];
                switch (numCols) {
                    case 1: plotData = [{ x: data.map(row => row[0]), y: data.map(() => 0), mode: isBarChartMode ? undefined : plotMode, type: plotType, marker: { color: selectedColor, size: markerSize }, line: { color: selectedColor }, width: isBarChartMode ? barThickness : undefined }]; layout.title = axisTitles.x; layout.xaxis = { title: axisTitles.x }; layout.yaxis = { title: '', showticklabels: false, showgrid: false, zeroline: true, range: isBarChartMode ? null : [-1, 1], fixedrange: !isBarChartMode }; break;
                    case 2: plotData = [{ x: data.map(row => row[0]), y: data.map(row => row[1]), mode: isBarChartMode ? undefined : plotMode, type: plotType, marker: { color: selectedColor, size: markerSize }, line: { color: selectedColor }, width: isBarChartMode ? barThickness : undefined }]; layout.xaxis = { title: axisTitles.x }; layout.yaxis = { title: axisTitles.y }; break;
                    case 3: if (isBarChartMode) { const trace = create3DBarTraces(data, selectedColor, headers.join(', '), barThickness); plotData = trace.x.length > 0 ? [trace] : []; } else { plotData = [{ x: data.map(row => row[0]), y: data.map(row => row[1]), z: data.map(row => row[2]), mode: plotMode, type: 'scatter3d', marker: { color: selectedColor, size: markerSize }, line: { color: selectedColor } }]; } layout.scene = { xaxis: { title: axisTitles.x }, yaxis: { title: axisTitles.y }, zaxis: { title: axisTitles.z }, camera: { eye: { x: 1.75, y: 1.75, z: 1.75 } } }; break;
                    default: plotDiv.textContent = 'Генератор підтримує роботу лише у 3-х вимірах'; return;
                }
                Plotly.newPlot(plotDiv, plotData, layout, {responsive: true});
            }
            if (is3DPlot && rotateToggle.checked) startRotation();
        }
        
        function captureScreenshot() {
            captureOverlay.style.display = 'flex';
            captureStatus.textContent = "Створення зображення...";
            progressBar.style.width = '0%';
            setTimeout(() => {

                .then(function(url) {

        }
        
        async function captureRotationGIF(){captureOverlay.style.display='flex';captureStatus.textContent="Завантаження компонентів...";progressBar.style.width='0%';const numFrames=180;const frameDelay=40;const angleStep=2*Math.PI/numFrames;const radius=2.5;const z=1.75;let workerUrl=null;try{const workerResponse=await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');if(!workerResponse.ok)throw new Error('Network response for worker was not ok');const workerScript=await workerResponse.text();const blob=new Blob([workerScript],{type:'application/javascript'});workerUrl=URL.createObjectURL(blob);stopRotation(false);const gif=new GIF({workers:2,quality:10,width:plotDiv.clientWidth,height:plotDiv.clientHeight,workerScript:workerUrl});gif.on('finished',function(blob){const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='rotating_plot.gif';document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(url);captureOverlay.style.display='none';if(rotateToggle.checked)startRotation()});gif.on('progress',function(p){const totalProgress=10+(p*90);progressBar.style.width=`${totalProgress}%`;captureStatus.textContent=`Кодування GIF: ${Math.round(p*100)}%`});for(let i=0;i<numFrames;i++){const angle=i*angleStep;const eye_x=radius*Math.cos(angle);const eye_y=radius*Math.sin(angle);await Plotly.relayout(plotDiv,{'scene.camera.eye':{x:eye_x,y:eye_y,z:z}});await new Promise(resolve=>setTimeout(resolve,50));const imgData=await Plotly.toImage(plotDiv,{format:'png'});const img=await new Promise(resolve=>{const image=new Image();image.onload=()=>resolve(image);image.src=imgData});gif.addFrame(img,{delay:frameDelay});const captureProgress=((i+1)/numFrames)*10;progressBar.style.width=`${captureProgress}%`;captureStatus.textContent=`Захоплення кадрів: ${Math.round(((i+1)/numFrames)*100)}%`}captureStatus.textContent='Кодування GIF...';gif.render()}catch(error){console.error("GIF creation error:",error);showModal('Помилка при створенні GIF. Перевірте з\'єднання з Інтернетом та спробуйте знову.');captureOverlay.style.display='none';if(rotateToggle.checked)startRotation()}finally{if(workerUrl){URL.revokeObjectURL(workerUrl)}}}

        async function captureStaticViewsPNG() {
            captureOverlay.style.display = 'flex';
            captureStatus.textContent = "Підготовка до захоплення видів...";
            progressBar.style.width = '0%';
            stopRotation(false);
            
            const plotWidth = plotDiv.clientWidth;
            const plotHeight = plotDiv.clientHeight;

            const views = [
                { name: 'Isometric 1', eye: { x: 1.5, y: 1.5, z: 1.5 } },
                { name: 'Isometric 2', eye: { x: -1.5, y: 1.5, z: 1.5 } },
                { name: 'Isometric 3', eye: { x: 1.5, y: -1.5, z: 1.5 } },
                { name: 'Isometric 4', eye: { x: -1.5, y: -1.5, z: 1.5 } },
                { name: 'Front View', eye: { x: 0, y: 2.5, z: 0 } },
                { name: 'Right View', eye: { x: 2.5, y: 0, z: 0 } },
                { name: 'Top View', eye: { x: 0, y: 0, z: 2.5 } },
                { name: 'Back View', eye: { x: 0, y: -2.5, z: 0 } },
            ];

            try {
                const capturedImages = [];
                for (let i = 0; i < views.length; i++) {
                    const view = views[i];
                    captureStatus.textContent = `Захоплення: ${view.name} (${i + 1}/${views.length})`;
                    await Plotly.relayout(plotDiv, { 'scene.camera': view });
                    await new Promise(resolve => setTimeout(resolve, 100)); // Wait for render
                    const imgData = await Plotly.toImage(plotDiv, { format: 'png' });
                    capturedImages.push(imgData);
                    progressBar.style.width = `${((i + 1) / views.length) * 50}%`;
                }

                captureStatus.textContent = 'Об\'єднання зображень...';
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = plotWidth * 4;
                canvas.height = plotHeight * 2;
                
                const imagePromises = capturedImages.map(data => {
                    return new Promise(resolve => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.src = data;
                    });
                });

                const loadedImages = await Promise.all(imagePromises);

                loadedImages.forEach((img, i) => {
                    const row = Math.floor(i / 4);
                    const col = i % 4;
                    ctx.drawImage(img, col * plotWidth, row * plotHeight, plotWidth, plotHeight);
                });
                
                progressBar.style.width = '100%';
                const finalImageURL = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = finalImageURL;
                a.download = 'plot_views.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                captureOverlay.style.display = 'none';
                if (rotateToggle.checked) startRotation();

            } catch(error) {
                console.error("Static views creation error:", error);
                showModal('Помилка при створенні зображення з видами.');
                captureOverlay.style.display = 'none';
                if (rotateToggle.checked) startRotation();
            }
        }
        
        initialize();
    });
